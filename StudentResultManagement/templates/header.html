<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{{title}}</title>
     <link rel="stylesheet" href="static/css/style.css">
     <link rel="stylesheet" href="static/css/home.css">
     <link rel="stylesheet" href="static/css/result.css">
     <link rel="stylesheet" href="static/css/login.css">
     <link rel="stylesheet" href="static/css/showresult.css">
     <link rel="stylesheet" href="static/css/courses.css">
</head>
<body>
     <section class="nav-bar">
          <header>
               <div class="logo">
                    <img src="static/logo/logo.png">
               </div>
               <nav>
                    <ul>
                         <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'home' %}">Home</a></li>
                         <li class="{% if request.path == '/result' %} active {% endif %}"><a href="{% url 'result' %}">Result</a></li>
                         <li class="{% if request.path == '/courses' %} active {% endif %}"><a href="{% url 'courses' %}">Courses</a></li>
                    </ul>
               </nav>
               {% if user.is_authenticated %}
                    <div class="logged-in">
                         <h3>{{user}}</h3>
                         <a href="/logout"><button>Logout</button></a>
                    </div>
               {% else %}
                    <div class="btns">
                         <a href="/login"><button>Login</button></a>
                    </div>
               {% endif %}
          </header>
     </section>
