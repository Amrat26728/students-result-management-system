{% extends 'base.html' %}

{% block content %}

<h1 class="course-heading">Courses</h1>
<section class="courses">
     {% for course in courses %}
     <div class="course">
          <div class="course-image">
               <img src="media/{{course.image}}" alt="">
          </div>
          <h1>{{course.title}}</h1>
          <p>{{course.introduction}}</p>
     </div>
     {% endfor %}
</section>

{% endblock %}
